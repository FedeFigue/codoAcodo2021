<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

</head>

<body>
    <div class="container">
        <h1 class="text-center">Ingreso App</h1>

        <!--FORMULARIO DE INGRESO-->
        <form id="formulario">
            <input type="text" placeholder="Ingrese Tarea" class="form-control my-2" id="input" autofocus>

            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit">Agregar</button>
            </div>
        </form>

        <div id="lista-tareas"></div>

    </div>

    <!--TEMPLATE NUEVAS TAREAS-->
    <template id="template">
            <div class="alert alert-warning text-center d-flex justify-content-between align-item-center">
                <p class="m-0">Tarea #1</p>
                <h3 class="m-0">
                    <i class="fas fa-check-circle text-success" type='button'></i>
                    <i class="fas fa-minus-circle text-danger" type='button'></i>
                </h3>
            </div>
    </template>

    <script src="script.js"></script>
</body>

</html>
